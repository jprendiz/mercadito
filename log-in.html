<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Mercadito</title>
</head>
<body>
    
    <div class="login">
        <div class="form-container">
          <!-- <img src="assets/logos/favicon_yard_sale.svg" alt="logo" class="logo"> -->
    
          <h1 class="title">Ingresar al sistema</h1>
          <p class="subtitle">Introduzca sus datos para ingresar</p>
    
          <form action="/" class="form">
            <label for="email" class="label">Email (Correo electrónico)</label>
            <input type="email" id="email" placeholder="abc@gmail.com" class="input">
    
            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">
    
            <input type="submit" value="Ingresar" class="primary-button login-button">
          </form>

          <h3>Olvidé mi contraseña</h3>
          <h3>Forgot my password</h3>

          <a href="my-account.html">Registrarse</a>
        </div>
      </div>

</body>
</html>
