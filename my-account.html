<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css">
    <title>Mercadito</title>
</head>
<body>
    
      <div class="login">
        <div class="form-container">
    
          <h1 class="title">MY ACCOUNT</h1>
          <p class="subtitle">Introduzca los datos de su perfil</p>
    
          <form action="/" class="form">
            <label for="name" class="label">Nombre</label>
            <input type="text" id="name" class="input">

            <label for="email" class="label">Email (Correo electrónico)</label>
            <input type="email" id="email" placeholder="abc@gmail.com" class="input">
    
            <label for="phone" class="label">Teléfono</label>
            <input type="text" id="phone" class="input">

            <label for="id" class="label">Identificación</label>
            <input type="text" id="id" class="input">

            <label for="address" class="label">Dirección o domicilio</label>
            <input type="text" id="address" class="input">

            <label for="password" class="label">Contraseña</label>
            <input type="password" id="password" placeholder="*********" class="input input-password">

            <label for="re-password" class="label">Reescriba su contraseña</label>
            <input type="password" id="re-password" placeholder="*********" class="input input-password">
    
            <input type="submit" value="Guardar" class="primary-button">
          </form>

          <a href="servicios.html">Servicios que ofrece -></a>

        </div>
      </div>

</body>
</html>
